<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro</title>
   <link rel="stylesheet" href="style/style.css">
   <script src="dist/script.js" defer></script>
</head>
<body>
   <main class="container">
      <header>
         <h1>Cadastro de Clientes</h1>
      
         <button class="button" id="openCadastro">Cadastrar</button>
      </header>

      <div class="sucessy"></div>

      <section class="section1">
         <div class="title">
            <span></span>
            <h3>Dados necessarios</h3>
            <span class="icon-close">x</span>
         </div>
         <div id="cadastro">
            <form class="dados">
               <div class="column_dados">
                  <div class="input-box">
                     <label for="nome">Nome</label>
                     <input type="text" name="nome" id="nome" placeholder="Ex.: John">
                     <div class="error"></div>
                  </div>
                  <div class="input-box">
                     <label for="numero">Numero</label>
                     <input type="number" name="numero" id="numero" placeholder="Ex.: 935 555 555">
                     <div class="error"></div>
                  </div>
               </div>
               <div class="column_dados">   
                  <div class="input-box">
                     <label for="morada">Morada</label>
                     <input type="text" name="morada" id="morada" placeholder="Informe sua morada">
                     <div class="error"></div>
                  </div>
                  <div class="input-box">
                     <label for="email">Email</label>
                     <input type="email" name="email" id="email" placeholder="Ex.: exemplo@gmail.com" required>
                     <div class="error"></div>
                  </div>
               </div>
               <div class="buttons">
                  <button id="cancel">Cancelar</button>
                  <button id="save">Salvar</button>
               </div>
            </form>
            <div class="error"></div>
         </div>
      </section>
      <section>
         <div id="lista">
            <table id="table">
               <thead>
                  <tr>
                     <th>Nome</th>
                     <th>Numero</th>
                     <th>Morada</th>
                     <th>email</th>
                     <th>Ações</th>
                  </tr>
               </thead>
               <tbody>
                  <!-- Os clientes cadastrados serao adicionados aqui -->
               </tbody>
            </table>
         </div>
      </section>
   </main>

</body>
</html>
